<!DOCTYPE html>
<html>
<head>
<title>My Site</title>
<style>
table {color: red;}
tr:hover {background-color: black;}
table {
	border-collapse: collapse;
}
td, th {
	border-width: 2px;
	border-style: solid;
	border-color: black;
	padding: 10px;
	margin: 0px;
}
</style>
<script>
	var subtotal = 0.00;
	var names = ["Burger", "Fries", "Drink", "Salad"];
	var cost = [3.00, 2.00, 1.00, 1.50];
	var quantity = [0, 0, 0, 0];
	function addItem (item) {
		quantity [item]++;
		subtotal += cost [item];
		document.getElementById ("subtotal").innerHTML = subtotal.toFixed(2);
		document.getElementById ("tax").innerHTML = (subtotal * 0.08).toFixed(2);
		document.getElementById ("total").innerHTML = (subtotal * 1.08).toFixed(2);
		document.getElementById ("quantity" + item).innerHTML = quantity [item];
	}
</script>
<body>

<h2>Welcome!</h2>


<table id="food">
	<tr>
		<th>
			Food
		</th>
		<th>
			Cost
		</th>
		<th>
			Quantity
		</th>
	</tr>

	<script>
		var i;
		for (i = 0; i < names.length; i++) {
			document.write ("<tr onclick=\"addItem(" + i + ")\">");
			document.write ("<td>");
			document.write (names [i]);
			document.write ("</td>");
			document.write ("<td>");
			document.write (cost [i].toFixed(2));
			document.write ("</td>");
			document.write ("<td id=\"quantity" + i + "\">");
			document.write (quantity [i]);
			document.write ("</td>");
			document.write ("</tr>");
		}
	</script>	
</table>

<br /><br />
<p style="text-align: right; width:120px">
Total: <span id="subtotal">0.00</span><br />
Tax: <span id="tax">0.00</span><br />
Total: <span id="total">0.00</span><br />
</p>
</body>
</html>
