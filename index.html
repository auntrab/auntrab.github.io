<!DOCTYPE html>
<html>
<head>
<title>My first webpage</title>
<style>
body {
	font-family: arial;
}
a { color: red;
}
a:hover {
	color: white;
	background-color:black;
}
.email {
	color: blue;
}
table {
	border-collapse: collapse;
}
table, td, th {
	border-width:1px;
	border-style:solid;
	border-color:black;
	padding: 10px;
	text-align: center;
}
tr:hover {
	background-color: black;
	color: white;
}
div {
	width: 380px;
	text-align:right;
}
	
</style>
<script>
	var subtotal = 0.0;
	var cost = [3.00, 2.00, 1.00, 1.50];
	var image = ["burger.jpg", "fries.jpg", "drink.jpg", "salad.jpg"];
	var names = ["Burger", "Fries", "Drink", "Salad"];
	var quantity = [0, 0, 0, 0];
	function addItem(item) {
		subtotal += cost[item];
		quantity[item]++;
		document.getElementById ("quantity" + item).innerHTML = quantity[item];
		document.getElementById ("subtotal").innerHTML = subtotal.toFixed(2);
		document.getElementById ("tax").innerHTML = (subtotal * 0.08).toFixed(2);
		document.getElementById ("total").innerHTML = (subtotal * 1.08).toFixed(2);
	}
</script>
</head>
<body>
<a class="email" href="http://www.google.com"> Link to Google</a>
<a href="http://www.google.com"> Link to Google</a>

<h1>Welcome to my page</h1>

<h2>Thank you for visiting</h2>

<ol>
<li>First item</li>
<li>Second item</li>
<li>Third item</li>
</ol>

<table>
	<tr>
		<th>
			Picture
		</th>
		<th>
			Item
		</th>
		<th>
			Cost
		</th>
		<th>
			Quantity
		</th>
	</tr>
	<script>
		var index = 0;
		for (index = 0; index < names.length; index++)
		{ 
			document.write ("<tr onclick=\"addItem(" + index +")\">");
			document.write ("<td>");
			document.write ("<img src=\"" + image [index] + "\" width=\"150\">");
			document.write ("</td>");
			document.write ("<td>");
			document.write (names [index]);
			document.write ("</td>");
			document.write ("<td>");
			document.write (cost [index].toFixed(2));
			document.write ("</td>");
			document.write ("<td id=\"quantity" + index + "\">");
			document.write (quantity [index]);
			document.write ("</td>");
			document.write ("</tr>");
		}
	</script>
</table>
<br />

<div>
Subtotal: <span id="subtotal">0.00</span><br />
Tax: <span id="tax">0.00</span><br />
Total: <span id="total">0.00</span><br /><br />
</div>

</body>
<footer>
Contact me at <a class="email" href="mailto:myname@hotmail.com">My email</a>
</footer>
</html>
