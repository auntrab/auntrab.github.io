<!DOCTYPE html>
<html>
<head>
<title>My Site</title>
<style>
table {color: red;}
tr:hover {background-color: black;}
table {
	border-collapse: collapse;
}
td, th {
	border-width: 2px;
	border-style: solid;
	border-color: black;
	padding: 10px;
	margin: 0px;
}
</style>
<script>
	var subtotal = 0.00;
	function addBurger () {
		subtotal += 3.00;
		document.getElementById ("subtotal").innerHTML = subtotal.toFixed(2);
		document.getElementById ("tax").innerHTML = (subtotal * 0.08).toFixed(2);
		document.getElementById ("total").innerHTML = (subtotal * 1.08).toFixed(2);
	}
	function addFries () {
		subtotal += 2.00;
		document.getElementById ("subtotal").innerHTML = subtotal.toFixed(2);
		document.getElementById ("tax").innerHTML = (subtotal * 0.08).toFixed(2);
		document.getElementById ("total").innerHTML = (subtotal * 1.08).toFixed(2);
	}
	function addDrink () {
		subtotal += 1.00;
		document.getElementById ("subtotal").innerHTML = subtotal.toFixed(2);
		document.getElementById ("tax").innerHTML = (subtotal * 0.08).toFixed(2);
		document.getElementById ("total").innerHTML = (subtotal * 1.08).toFixed(2);		
	}
</script>
<body>

<h2>Welcome!</h2>



<table id="food">

	<tr>
		<th>
			Food
		</th>
		<th>
			Cost
		</th>
	</tr>
	<tr onclick="addBurger()">
		<td>
			Burger
		</td>
		<td id="burger">
			3.00
		</td>
	</tr>
	<tr onclick="addFries()">
		<td>
			Fries
		</td>
		<td id="fries">
			2.00
		</td>
	</tr>
	<tr onclick="addDrink()">
		<td>
			Drink
		</td>
		<td id="drink">
			1.00
		</td>
	</tr>
</table>

<br /><br />
<p style="text-align: right; width:120px">
Total: <span id="subtotal">0.00</span><br />
Tax: <span id="tax">0.00</span><br />
Total: <span id="total">0.00</span><br />
</p>
</body>
</html>
